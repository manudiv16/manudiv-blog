apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: blog
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "test-selfsigned"
    external-dns.alpha.kubernetes.io/hostname: blog.local
spec:
  tls:
    - hosts:
        - blog.local
      secretName: hello-tls
  rules:
    - host: blog.local
      http:
        paths:
          - pathType: Prefix
            backend:
              service:
                name: hello-v1-svc
                port:
                  number: 80
            path: /
